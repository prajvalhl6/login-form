<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Signup | Bootstrap</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">HTML CSS with Bootstrap</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Sign Up</h1>
      <form>
        <div class="signup">
          <input
            type="text"
            class="form-control form-width mt-3"
            placeholder="First Name"
          />
          <input
            type="text"
            class="form-control form-width mt-3"
            placeholder="Last Name"
          />
        </div>
        <div class="mt-3">
          <label for="gender">Gender: </label>
          <input type="radio" id="male" name="gender" />
          <label for="male">Male </label>
          <input type="radio" id="female" name="gender" />
          <label for="female">Female </label>
          <input type="radio" id="other" name="gender" />
          <label for="other">Other </label>
        </div>
        <input
          type="email"
          placeholder="Email Address"
          class="form-control mb-3 mt-3"
          required
        />
        <input
          type="password"
          placeholder="Password"
          class="form-control mb-3 mt-3"
          required
        />
        <input
          type="password"
          placeholder="Confirm Password"
          class="form-control mb-3 mt-3"
          required
        />
        <button type="submit" class="btn btn-primary mx-auto">Sign Up</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
